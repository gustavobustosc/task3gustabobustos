    <Header>
        <h1>
            Raffle
        </h1>
        <h2>
            Every month in this section you can participate in a raffle
        </h2>
    </Header>
    <main class="mainr"><!-- main de raffle-->
        <div class="imr"><!-- imagenes de raffle-->
            <img src="../images/together-2.jpg" alt="2 hombre ejercitando espalda" class="ir1"><!-- imagen 1 de raffle-->
            <img src="../images/image.jpg" alt="pesas de gran tamaÃ±o" class="ir2"><!-- imagen 2 de raffle-->
        </div>

        <div class="divform"><!--division del formulario-->
            <h3 class="titraf">Participate in our raffle for a month of personalized training</h3><!--titulo del formulario-->
            <form action="./show_data.html" method="get">
                <fieldset class="raf1"><!--raffle parte 1-->
                    <label for="name">Firs Name</label>
                    <input type="text" name="name" id="name">
                </fieldset>
                <fieldset class="raf1">
                    <label for="lastname"> Last Name</label>
                    <input type="text" name="Lastname" id="lastname">
                </fieldset>
                <fieldset class="raf1">
                    <label for="correo-e">Email</label>
                    <input type="email" name="Email" id="correo-e">
                </fieldset>
                <fieldset class="raf1">
                    <label for="gender">Choose Your Gender:</label>
                    <select name="Gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </fieldset>
                <fieldset class="raf1">
                    <label for="country">Country:</label>
                    <select name="Country" id="country">
                        <option value="arg">Argentina</option>
                        <option value="chi">Chile</option>
                        <option value="col">Colombia</option>
                        <option value="uru">Uruguay</option>
                    </select>
                </fieldset>
                <fieldset class="payr"><!--parte pagar del fomulario-->
                    <legend>Payment Options:</legend>
                    <div class="paybotr">
                        <div class="cashr"><!--partes de fomulario para dividirlo en fila separadas-->
                            <input type="radio" name="Payment" id="cash" value="Cash">
                        <label for="cash">Cash</label>
                        </div>
                        <div class="creditr">
                            <input type="radio" name="Payment" id="credit" value="Credit">
                        <label for="credit">Credits Cards</label>
                        </div>
                        <div class="debitr">
                            <input type="radio" name="Payment" id="debit" value="Debit">
                        <label for="debit">Debit Cards</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="servicr"><!--contenedor de servicios-->
                    <legend>Services</legend>
                    <textarea name="Services" rows="10" cols="40"></textarea>
                </fieldset>
                <fieldset class="acceptr"> 
                    <input type="radio" name="accept" id="accept" value="accept">
                    <label for="accept">I accept terms and conditions..</label>
                </fieldset>
                <fieldset class="sumdiv"><!--contenedor de submit-->
                    <input type="submit" value="Send" class="sendr">
                </fieldset>
                
                </form>

        </div>
    </main>
    <footer>
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5048.279878962364!2d-72.64469071434486!3d-38.739122775974636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9614d5cd83cb788f%3A0x5e3a9099cefd8891!2sParque%20Antumalal!5e0!3m2!1ses-419!2scl!4v1679011931639!5m2!1ses-419!2scl" width="200" height="150" style="border:0;"  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
